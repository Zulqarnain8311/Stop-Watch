<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainhead">
      <h1 class="header">Stop Watch</h1>
    </div>
    <div class="time">
      <div class="box"><h1 id="min">00</h1></div>
      <div class="box"><h1 id="sec">00</h1></div>
      <div class="box"><h1 id="msec">00</h1></div>
    </div>

    <div class="d-grid gap-2 col-6 mx-auto mt-5 p-5">
      <button
        class="btn btn-primary"
        id="startbutton"
        type="button"
        style="background-color: rgb(4, 48, 7); font-weight: 700"
        onclick="startTimer(this)"
      >
        Start
      </button>
      <button
        class="btn btn-primary mt-2"
        type="button"
        style="background-color: rgb(5, 25, 91); font-weight: 700"
        onclick=" stopTimer(this)"
      >
        Stop
      </button>
      <button
        class="btn btn-primary mt-2"
        type="button"
        style="background-color: rgb(230, 6, 6); font-weight: 700"
        onclick="resetTimer()"
      >
        Reset
      </button>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script src="app.js"></script>
</html>
